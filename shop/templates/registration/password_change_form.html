{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    Change Password
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 6%">
            <div class="col-md-8 col-md-offset-2">
                <h3 class="page-header">Change Password</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="magazine">Old Password</label>
                        <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Old Password">
                    </div>
                    <div class="form-group">
                        <label for="magazine">New Password</label>
                        <input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="magazine">Confirm Password</label>
                        <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="Confirm new password">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
