{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    {{ profile.user }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 6%">
            <div class="col-md-4" style="text-align: center; margin-left: 365px">
                <div class="page-header" style="font-size: large">
                    <h2><strong>{{ profile.user.first_name }} {{ profile.user.last_name }}</strong></h2>
                </div>
                <h4>{{ profile.user.email }}</h4>
                <h4>{{ profile.address }}</h4>
                <h4>{{ profile.phone }}</h4>
                <button type="button" href="#" class="btn btn-primary">Edit</button>
                <button type="button" href="#" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
{% endblock %}
